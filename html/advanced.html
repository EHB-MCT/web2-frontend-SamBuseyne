                    </div>
                </div>
                <div class="searchGenres">
                    <form action="">
                        <input type="checkbox" id="genre1" name="genre1" value="genre">

                        <input type="checkbox" id="genre2" name="genre2" value="genre">

                <div class="searchThemes">
                    <p>Keys</p>
                </div>
                <div class="searchYear">
                    <p>Keys</p>
                </div>

            </div>
            <div class="searchResults">
                <div class="searchFilters">
                    <button class="mostSearched">Most Searched</button>
                    <button class="trending">Trending</button>
                    <button class="mostViews">Most views</button>
                    <button class="rating">Rating</button>
                    <button class="releaseDate">Release Date</button>
                </div>
                <div class="filterdResults">
                    <p>No filter active!</p>
                </div>

            </div>
        </section>

    </main>
