<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../main.js"></script>
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <a href="../index.html">Moves</a>
                <input type="text" placeholder="Search">
                <a href="../docs/html/watchlist.html">Watchlist</a>
                <a class="profileName" href="../html/login.html">Login</a>
            </ul>
        </nav>
    </header>

    <main id="shufflePage">
        <section class="switchButton">
            <a href="../html/advanced.html">Advanced Search</a>
        </section>
        <section id="shuffle">
            <div class="moviePoster">
                <figure id="${m.name}">
                    <img src="../assets/Green_mile_movieposter.jpg" alt="Green_Mile">
                </figure>
                <div class="movieInfoSection">
                    <p>The Green Mile</p>
                    <p>1999</p>
                    <button class="addButton">+</button>
                </div>
            </div>
            <div class="moviePoster">
                <figure id="${m.name}">
                    <img src="../assets/Silence_of_the_lambs_movieposter.jpg" alt="Silence_of_the_lambs">
                </figure>
                <div class="movieInfoSection">
                    <p>The Silence of the Lambs</p>
                    <p>1991</p>
                    <button class="addButton">+</button>
                </div>
            </div>
            <div class="moviePoster">
                <figure id="${m.name}">
                    <img src="../assets/1917_still.jpg" alt="1917">
                </figure>
                <div class="movieInfoSection">
                    <p>1917</p>
                    <p>2019</p>
                    <button class="addButton">+</button>
                </div>
            </div>
        </section>
        <section id="shuffleButtonContainer">
            <button id="shuffleButton">Shuffle</button>
        </section>
    </main>
</body>

</html>
