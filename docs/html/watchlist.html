<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../main.js"></script>
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <a href="../index.html">Moves</a>
                <a href="../html/watchlist.html">Favourites</a>
                <a class="profileName" href="../html/login.html">Login</a>
            </ul>
        </nav>
    </header>
    <main id="mainWatchlist">

        <section id="sectionWatchlist">
            <div id="watchlistSwitch">
                <section class="switchButton">
                    <a href="../html/shuffle.html">Shuffle</a>
                </section>

                <section class="switchButton">
                    <a href="../html/advanced.html">Advanced Search</a>
                </section>

            </div>


            <div class="lists">

                <div id="profileFavourites">
                    <div id="favouritesTitle">
                        <h3>My favourite movies</h3>
                    </div>

                    <div id="favSection">

                        <div class="movieContainer">
                            <button value="1234">
                                <figure>
                                    <img class="posterName" src="../assets/The_Green_Mile_poster.jpg"
                                        alt="The Green Mile">
                                </figure>
                            </button>
                            <div class="moviePosterContainer" value="1234">
                                <p>The Green Mile</p>
                                <p>Frank Darabont</p>
                                <p>1999</p>
                                <div class="infoS">
                                    <div class="infoS1">
                                        <p>Views: 152.261</p>
                                        <p>Searches: 25.369</p>
                                    </div>
                                    <div class="infoS2">
                                        <p>Rating: 89/100</p>
                                        <p>Trending: No</p>
                                    </div>
                                </div>
                            </div>
                            <button value="1234" class="deleteFavourite">-</button>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
