<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../main.js"></script>
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <a href="../index.html">Moves</a>
                <a href="../html/watchlist.html">Favourites</a>
                <a class="profileName" href="../html/login.html">Login</a>
            </ul>
        </nav>
    </header>
    <main id="mainWatchlist">

        <section id="sectionWatchlist">
            <div id="watchlistSwitch">
                <section class="switchButton">
                    <a href="../html/shuffle.html">Shuffle</a>
                </section>

                <section class="switchButton">
                    <a href="../html/advanced.html">Advanced Search</a>
                </section>

            </div>


            <div class="lists">

                <div id="profileFavourites">
                    <div id="favouritesTitle">
                        <h3>My favourite movies</h3>
                    </div>

                    <div id="favSection">
                        <p>Create account to use favourite movies</p>
                    </div>
                </div>

            </div>

            <div id="profileSettings">
            <div id="prefence">
                <form id="editPreference">
                    <div class="editFormInput">
                        <label for="name">Name:</label>
                        <input id="name" name="name" placeholder="Jan" type="text">
                    </div>
                    <div class="editFormInput">
                        <label for="email">Email:</label>
                        <input id="email" name="email" placeholder="example@ehb.be" type="text">
                    </div>
                    <div class="editFormInput">
                        <label for="fMovie">Favourite movie:</label>
                        <input id="fMovie" name="fMovie" placeholder="movie title" type="text">
                    </div>
                    <button class="submitButton" id="submitEditButton" type="submit">Edit user settings</button>
                </form>
            </div>
            <div id="settings">
                <p id="settingsName">Name</p>
                <p id="settingsName">Email</p>
                <p id="settingsName">Favourite movie</p>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
