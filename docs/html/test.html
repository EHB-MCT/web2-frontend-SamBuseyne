<div class="movieContainer">
    <a class="movieContainer" href="../html/info.html"></a>
    <figure>
        <img src="${m.poster}" alt="${m.name}">
    </figure>
    </a>
    <div class="moviePosterContainer">
        <p>${m.name}</p>
        <p>${m.director}</p>
        <p>${m.year}</p>
        <div class="infoS">
            <div class="infoS1">
                <p>Views: ${m.views}</p>
                <p>Searches: ${m.searches}</p>
            </div>
            <div class="infoS2">
                <p>Rating: ${m.rating}/100</p>
                <p>Trending: ${m.trending}</p>
            </div>
        </div>
    </div>
    <button class="addFavourite">Add</button>
</div>
