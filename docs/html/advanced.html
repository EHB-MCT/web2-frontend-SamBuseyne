<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../main.js"></script>
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <a href="../index.html">Moves</a>
                <input type="text" placeholder="Search">
                <a href="../html/watchlist.html">Watchlist</a>
                <a href="../html/login.html">Login</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="searchContainer">
            <div class="searchOptions">
                <div id="searchOptionsContainer">
                    <div class="searchKeys">
                        <div class="dropdown">
                            <button class="dropButton">Keyword</button>
                            <div class="dropdownContent">
                                <a href="#">Keyword</a>
                                <a href="#">Plot</a>
                                <a href="#">Soundtrack</a>
                                <a href="#">Qoutes</a>
                            </div>
                        </div>
                    </div>
                    <div id="inputField">
                        <input id="field" type="text" placeholder="E.g. keywords">
                    </div>
                    <div id="buttonSection">
                        <button id="searchButton">
                            Search
                        </button>
                    </div>

                </div>
                <div id="searchGenres">
                    <div>
                        <h3>Genres</h3>
                    </div>
                    <form action="">
                        <input type="checkbox" class="genre" name="Action" value="Action">
                        <label for="genre1">Action</label><br>
                        <input type="checkbox" class="genre" name="Adult" value="Adult">
                        <label for="genre2">Adult</label><br>
                        <input type="checkbox" class="genre" name="Adventure" value="Adventure">
                        <label for="genre3">Adventure</label><br><br>
                        <input type="checkbox" class="genre" name="Business" value="Business">
                        <label for="genre4">Business</label><br><br>
                        <input type="checkbox" class="genre" name="Children" value="Children">
                        <label for="genre5">Children</label><br><br>
                        <input type="checkbox" class="genre" name="Comedy" value="Comedy">
                        <label for="genre6">Comedy</label><br><br>
                        <input type="checkbox" class="genre" name="Crime" value="Crime">
                        <label for="genre6">Crime</label><br><br>
                        <input type="checkbox" class="genre" name="Education" value="Education">
                        <label for="genre6">Education</label><br><br>
                        <input type="checkbox" class="genre" name="Fantasy" value="Fantasy">
                        <label for="genre6">Fantasy</label><br><br>
                        <input type="checkbox" class="genre" name="Music" value="Music">
                        <label for="genre6">Music</label><br><br>
                        <input type="checkbox" class="genre" name="Mystery" value="Mystery">
                        <label for="genre6">Mystery</label><br><br>
                    </form>
                </div>

                <div id="searchThemes">
                    <div>
                        <h3>Movie themes</h3>
                    </div>
                    <form action="">
                        <input type="checkbox" class="genre" name="Adoption" value="genre">
                        <label for="genre1">Adoption</label><br>
                        <input type="checkbox" class="genre" name="Air disasters" value="genre">
                        <label for="genre2">Air disasters</label><br>
                        <input type="checkbox" class="genre" name="Alcoholism" value="genre">
                        <label for="genre3">Alcoholism</label><br><br>
                        <input type="checkbox" class="genre" name="Angels" value="genre">
                        <label for="genre4">Angels</label><br><br>
                        <input type="checkbox" class="genre" name="Blackmail" value="genre">
                        <label for="genre5">Blackmail</label><br><br>
                        <input type="checkbox" class="genre" name="Chosen one" value="genre">
                        <label for="genre6">Chosen one</label><br><br>
                        <input type="checkbox" class="genre" name="genre4" value="genre">
                        <label for="genre4">Ghosts</label><br><br>
                        <input type="checkbox" class="genre" name="genre5" value="genre">
                        <label for="genre5">Pirates</label><br><br>
                        <input type="checkbox" class="genre" name="genre6" value="genre">
                        <label for="genre6">Vikings</label><br><br>
                    </form>
                </div>

                <div id="searchYear">
                    <div>
                        <h3>Release Year</h3>
                    </div>
                    <select name="Years" id="yearList">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="0">All</option>
                    </select>
                </div>

            </div>
            <div id="searchResults">
                <section class="switchButton">
                    <a href="../html/shuffle.html">Shuffle</a>
                </section>
                <div class="searchFilters">
                    <button id="mostSearched">Most Searched</button>
                    <button id="trending">Trending</button>
                    <button id="mostViews">Most views</button>
                    <button id="rating">Rating</button>
                    <button id="releaseDate">Release Date</button>
                </div>
                <div class="filterdResults">
                    <p>No filter active!</p>
                </div>
                <div id="resultsContainer">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
