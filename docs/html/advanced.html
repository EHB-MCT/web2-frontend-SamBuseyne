<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../main.js"></script>
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <a href="../index.html">Moves</a>
                <input type="text" placeholder="Search">
                <a href="../html/watchlist.html">Watchlist</a>
                <a href="../html/login.html">Login</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="searchContainer">
            <div class="searchOptions">
                <div id="searchOptionsContainer">
                    <div class="searchKeys">
                        <div class="dropdown">
                            <button class="dropButton">Keyword</button>
                            <div class="dropdownContent">
                                <a href="#">Keyword</a>
                                <a href="#">Plot</a>
                                <a href="#">Soundtrack</a>
                                <a href="#">Qoutes</a>
                            </div>
                        </div>
                    </div>
                    <div id="inputField">
                        <input id="field" type="text" placeholder="E.g. keywords">
                    </div>
                    <div id="buttonSection">
                        <button id="searchButton">
                            Search
                        </button>
                    </div>

                </div>
                <div class="searchGenres">
                    <div>
                        <h3>Genres</h3>
                    </div>
                    <form action="">
                        <input type="checkbox" id="genre1" name="genre1" value="genre">
                        <label for="genre1">Action</label><br>
                        <input type="checkbox" id="genre2" name="genre2" value="genre">
                        <label for="genre2">Adult</label><br>
                        <input type="checkbox" id="genre3" name="genre3" value="genre">
                        <label for="genre3">Adventure</label><br><br>
                        <input type="checkbox" id="genre4" name="genre4" value="genre">
                        <label for="genre4">Business</label><br><br>
                        <input type="checkbox" id="genre5" name="genre5" value="genre">
                        <label for="genre5">Children</label><br><br>
                        <input type="checkbox" id="genre6" name="genre6" value="genre">
                        <label for="genre6">Comedy</label><br><br>
                        <input type="checkbox" id="genre6" name="genre6" value="genre">
                        <label for="genre6">Crime</label><br><br>
                        <input type="checkbox" id="genre6" name="genre6" value="genre">
                        <label for="genre6">Education</label><br><br>
                        <input type="checkbox" id="genre6" name="genre6" value="genre">
                        <label for="genre6">Fantasy</label><br><br>
                        <input type="checkbox" id="genre6" name="genre6" value="genre">
                        <label for="genre6">Music</label><br><br>
                        <input type="checkbox" id="genre6" name="genre6" value="genre">
                        <label for="genre6">Mysterie</label><br><br>
                    </form>
                </div>

                <div class="searchThemes">
                    <div>
                        <h3>Movie themes</h3>
                    </div>
                    <form action="">
                        <input type="checkbox" id="genre1" name="genre1" value="genre">
                        <label for="genre1">Adoption</label><br>
                        <input type="checkbox" id="genre2" name="genre2" value="genre">
                        <label for="genre2">Air disasters</label><br>
                        <input type="checkbox" id="genre3" name="genre3" value="genre">
                        <label for="genre3">Alcoholism</label><br><br>
                        <input type="checkbox" id="genre4" name="genre4" value="genre">
                        <label for="genre4">Angels</label><br><br>
                        <input type="checkbox" id="genre5" name="genre5" value="genre">
                        <label for="genre5">Blackmail</label><br><br>
                        <input type="checkbox" id="genre6" name="genre6" value="genre">
                        <label for="genre6">Chosen one</label><br><br>
                        <input type="checkbox" id="genre4" name="genre4" value="genre">
                        <label for="genre4">Ghosts</label><br><br>
                        <input type="checkbox" id="genre5" name="genre5" value="genre">
                        <label for="genre5">Pirates</label><br><br>
                        <input type="checkbox" id="genre6" name="genre6" value="genre">
                        <label for="genre6">Vikings</label><br><br>
                    </form>
                </div>

                <div class="searchYear">
                    <div>
                        <h3>Release Year</h3>
                    </div>
                    <form action="">
                        <input type="checkbox" id="genre1" name="genre1" value="genre">
                        <label for="genre1">Action</label><br>
                    </form>
                </div>

            </div>
            <div class="searchResults">
                <section class="switchButton">
                    <a href="../html/shuffle.html">Advanced Search</a>
                </section>
                <div class="searchFilters">
                    <button class="mostSearched">Most Searched</button>
                    <button class="trending">Trending</button>
                    <button class="mostViews">Most views</button>
                    <button class="rating">Rating</button>
                    <button class="releaseDate">Release Date</button>
                </div>
                <div class="filterdResults">
                    <p>No filter active!</p>
                </div>
                <div id="resultsContainer">
                    <p>Title</p>
                    <p>Director</p>
                    <p>Year</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
